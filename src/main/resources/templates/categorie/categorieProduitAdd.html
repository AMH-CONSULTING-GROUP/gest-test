<div th:replace="layouts/header :: header"></div>

<div class="page-wrapper">
	<div class="content">
		<div class="page-header">
			<div class="page-title">
				<h4>Product Add Category</h4>
				<h6>Create new product Category</h6>
			</div>
		</div>

		<div class="card">
			<div class="card-body">
				<form role="form" method="post" th:action="@{/categorieProduit/add}"
					th:object="${categorie}">
					<div class="row">
						<div class="col-lg-6 col-sm-6 col-12">
							<div class="form-group">
								<label>Category Name</label> <input type="text"
									th:field="*{libelle}">
							</div>
						</div>
						<div class="col-lg-12">
							<button type="submit" class="btn btn-submit me-2">Envoyer</button>
							<a th:href="@{/categorieProduit/list}" class="btn btn-cancel">Annuler</a>
						</div>
					</div>
				</form>
			</div>
		</div>

	</div>

	<!-- footer part -->
	<div th:replace="layouts/footer :: footer"></div>
